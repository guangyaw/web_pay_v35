<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="Bitify Chen ">
	<meta name="keywords" content="關鍵字1,關鍵字2">
	<meta name="description" content="描述句">
	<link rel="apple-touch-icon" href="/favicon.png">
	<title>標題</title>
    {% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>

		

<body>
	<section class="main">
		<div id="menu"><div class="left-zone"><img src="{% static 'images/banner.png' %}" alt="banner"class="img-fluid"></div></div>
		<div class="right-zone">
			<form action="">
				<div class="form-title">
					<h4>Step3.收據資訊</h4>
				</div>
				<div class="form-box">
					<label for="">收據抬頭<span>*</span></label>
					<input type="text" name="name"required="required" placeholder="請輸入您的姓名">
				</div>
				<div class="form-box">
					<label for="">收據身份證字號/統一編號<span>*</span></label>
					<input type="text" required="required" placeholder="請輸入您的證件號碼">
				</div>

				<div class="form-box">
					<label for="">收據寄送方式<span>*</span></label></br>
					<select name="for" id="options">
						<option value="50years" selected="selected">掛號郵寄</option>
						<option value="50years" >逢甲親領</option>
						<option value="50years" >活動當日親領</option>
						<option value="50years" >不需要收據</option>
					</select>
				</div>

				<div class="form-box">
					<label for="">收據寄送地址<span>*</span></label></br>
					<div id="zipcode3">
						<div class="f3" data-role="county">
						</div>
						<div class="f4" data-role="district">
						</div>
						</div>
						<input type="text" name="name"required="required" placeholder="請輸入您的地址">
				</div>
			
<!-- 			<div class="form-button">
					<button id="submit" type="submit">下一步</button>>
				</div> -->	
			</form>
				<div class="form-button">
					<a onclick="history.back()"><button>上一步</button></a>
					<a href="../step4"><button>下一步</button></a>
				</div>

		</div>
	</section>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.js"></script>
	<script src="twzipcode.min.js"></script>
	<script>
		$("#zipcode3").twzipcode({
		"zipcodeIntoDistrict": true,
		"css": ["city form-control", "town form-control"],
		"countyName": "city", // 指定城市 select name
		"districtName": "town" // 指定地區 select name
		});
</script>
	
</body>
</html>
