<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="author" content="Bitify Chen ">
	<meta name="keywords" content="關鍵字1,關鍵字2">
	<meta name="description" content="描述句">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/favicon.png">
	<title>標題</title>
    {% load static %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>

		

<body>
	<section class="main">
		<div id="menu"><div class="left-zone"><img src="{% static 'images/banner.png' %}" alt="banner"class="img-fluid"></div></div>
		<div class="right-zone">
			<form action="">
				<div class="form-title">
					<h4>Step2.基本資料</h4>
				</div>
				<div class="form-box">
					<label for="">姓名/公司名稱<span>*</span></label>
					<input type="text" name="name"required="required" placeholder="請輸入您的姓名">
				</div>
		
				<div class="form-box">
					<label for="">身份證字號/統一編號<span>*</span></label>
					<input onKeyUp="value=value.replace(/[\W]/g,'')" required="required" placeholder="請輸入您的證件號碼" style="text-transform:uppercase;">
				</div>

				<div class="form-box">
					<label for="">電子信箱<span>*</span></label>
					<input type="email"name="emailaddress" required="required"placeholder="請輸入您的電子信箱">
				</div>
				<div class="form-box">
					<label for="">連絡電話<span>*</span></label>
					<input type=""name="phone" required="required" placeholder="請輸入您的電話號碼">
				</div>

				<div class="form-box">
					<label for="">捐款人身份<span>*</span></label></br>
					<input class="money-way"type="radio" checked="checked" name="mamber-way" value="cash" /><span class="money-way-font">校友</span>
					<input class="money-way"type="radio" checked="checked" name="mamber-way" value="cash" /><span class="money-way-font">企業機構</span>
					<input class="money-way"type="radio" checked="checked" name="mamber-way" value="cash" /><span class="money-way-font">其他</span>
				</div>
				<div class="form-box">
					<label for="">公司代表人</label>
					<input type="text" name="name"placeholder="請輸入姓名(非必要輸入)">
				</div>
				<div class="form-box">
					<label for="">職稱</label>
					<input type="text" name="name"placeholder="請輸入職稱(非必要輸入)">
				</div>

			<!-- 	<div class="form-button">
					<button id="submit" type="submit">下一步</button>>
				</div> -->
			</form>
				<div class="form-button">
					<a onclick="history.back()"><button>上一步</button></a>
					<a href="../step3"><button>下一步</button></a>
				</div>
		</div>
	</section>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
